<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} - Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>{{ app_name }}</h1>
            <p>Manage your clothing and create amazing outfits</p>
            <small>Version: {{ app_version }}</small>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form method="post" action="/">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="button-group">
                    <button type="submit" name="action" value="login" class="btn btn-primary">
                        Login
                    </button>
                    <button type="submit" name="action" value="register" class="btn btn-secondary">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
